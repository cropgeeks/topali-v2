#Can tree be edited? yes/no
editable: yes 

#Tree display options:
#  name: display/nodisplay yes/no
#Note: if an option is not displayed, it will not be enabled
use_real_br_lengths:        display   no
color_according_to_species: display   no
show_sequence_names:        display   yes
show_taxonomy:              display   no
show_functions              display   no
show_ec_numbers:            nodisplay no
write_br_length_values:     display   yes
write_bootstrap_values:     display   no
write_dup_spec:             display   yes
color_branches:             nodisplay no
width_branches:             nodisplay no
color_orthologous:          nodisplay no
color_subtree_neighbors:    nodisplay no
color_super_orthologous:    nodisplay no
display_domain_structures   display   no
mark_nodes_with_box:        display   yes

#Possible click-to options:
#   name: display/nodisplay
click_to: edit_info            display
click_to: collapse_uncollapse  display
click_to: reroot               display
click_to: subtree              display
click_to: swap                 display
click_to: display_sequences    display
click_to: go_to_swiss_prot     nodisplay   #Note: applet only
click_to: display_node_popup   nodisplay   #Note: applet only; will be set to nodisplay if no pop information
click_to: display_glyph_popup  nodisplay   #Note: will be set to nodisplay if glyph type is "none"

#Default click-to option (any of the above if set to "display")
default_click_to: edit_info

# Node and sequence popup information (blank if no popup URL)
node_popup_title: "Get map"
node_popup_URL: http://solevol.ccgb.umn.edu/GeneInfo.php?name=
sequence_popup_URL: http://solevol.ccgb.umn.edu/GeneInfo.php?name=

#Glyph panel options
#   possible options: none, expression, chromosome
glyph_type: none


